<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seed Treatment Report - Plasma Agri Lab</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eafcff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 650px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    h1 {
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      color: #cfeeff;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 12px 26px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 15px rgba(0, 114, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Modal backdrop fixed */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .modal-backdrop.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: rgba(30, 40, 60, 0.95);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .modal h3 {
      color: #ffd700;
      margin-top: 0;
      font-size: 1.3rem;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 2px;
    }

    .error {
      display: none;
      margin-top: 10px;
      background: rgba(255, 0, 0, 0.15);
      color: #ffb3b3;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* ‚úÖ Success animation overlay */
    .success-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #00c6ff, #004b8d);
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 150;
    }

    .success-screen.show {
      opacity: 1;
      visibility: visible;
      animation: fadeOut 2.3s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Seed Treatment Report (PDF)</h1>
    <p>Download the official <strong>Seed Treatment Report</strong> from the Plasma Agri Lab.<br>
    Please enter the PIN provided by the coordinator before downloading.</p>
    <button id="openModal" class="btn">üìÑ Download Report</button>
  </div>

  <!-- Hidden download link -->
  <a id="downloadLink" href="seed_treatment.pdf" download style="display:none">Download</a>

  <!-- PIN Modal -->
  <div id="backdrop" class="modal-backdrop">
    <div class="modal">
      <h3>üîí Enter PIN to Download</h3>
      <div class="input-row">
        <input id="pinInput" type="password" maxlength="7" autocomplete="off">
      </div>
      <div id="errorMsg" class="error">‚ùå Incorrect PIN. Try again.</div>
      <div class="actions">
        <button id="cancelBtn" class="btn secondary">Cancel</button>
        <button id="confirmBtn" class="btn">Unlock</button>
      </div>
    </div>
  </div>

  <!-- Success animation -->
  <div id="successScreen" class="success-screen">‚úÖ Access Granted...</div>

  <script>
    const correctPIN = "2232024";
    const modal = document.getElementById("backdrop");
    const pinInput = document.getElementById("pinInput");
    const errorMsg = document.getElementById("errorMsg");
    const openBtn = document.getElementById("openModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const confirmBtn = document.getElementById("confirmBtn");
    const downloadLink = document.getElementById("downloadLink");
    const successScreen = document.getElementById("successScreen");

    openBtn.onclick = () => {
      modal.classList.add("show");
      pinInput.value = "";
      errorMsg.style.display = "none";
      pinInput.focus();
    };

    cancelBtn.onclick = () => modal.classList.remove("show");

    confirmBtn.onclick = verifyPIN;

    pinInput.addEventListener("keydown", e => {
      if (e.key === "Enter") verifyPIN();
    });

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("show");
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") modal.classList.remove("show");
    });

    function verifyPIN() {
      if (pinInput.value.trim() === correctPIN) {
        modal.classList.remove("show");
        successScreen.classList.add("show");
        setTimeout(() => {
          successScreen.classList.remove("show");
          downloadLink.click();
        }, 2200);
      } else {
        errorMsg.style.display = "block";
        pinInput.focus();
        pinInput.select();
      }
    }
  </script>
</body>
</html>
