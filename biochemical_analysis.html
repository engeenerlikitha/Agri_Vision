      transition: all 0.4s ease;
      animation: glow 2s infinite alternate, pulse 2s ease-in-out 1;

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 114, 255, 0.9);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;

    }

    /* Animations */
    @keyframes glow {
      from { box-shadow: 0 0 10px #00c6ff; }
      to { box-shadow: 0 0 20px #0072ff; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
