<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - AgriVision</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dcdde2, #9da6a9, #b6c3c8);
      color: rgb(236, 237, 243);
      text-align: center;
    }

    header {
      background: #cac7d3;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #0fbf0f;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    section {
      margin: 40px auto;
      max-width: 1100px;
      background: #c7c8d1;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      background: linear-gradient(90deg, #3700ff, #001aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px 15px 0 0;
      font-size: 14px;
    }
  </style>
</head>
